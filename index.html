<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div id="left-side-col" class="col-md-4 bg-light">
                <form>
                    <div class="form-group">
                        <label class="search-label" for="floatingTextarea"><h2>Search for a City:</h2></label>
                        <input type="text" id="search-city" class="form-control" name="floatingTextarea"></input>
                        <button class="searchBtn btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <br>
                <div id="recent-cities-div">
                    <ul id="recent-cities-list" class="list-group"></ul>
                </div>
            </div>
            <div id="right-side-col" class="col-md-8">
                <div class="row">
                    <div id="city-current-info" class="col-md-12 border"></div>
                </div>
                <div class="row">
                    <div id="city-5-day-forecast" class="col-md-12"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
