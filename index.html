<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
        </div>
    </nav>
    <main class="main">
        <br>
        <div class="container-fluid glass">
            <div class="row">
                <div id="left-side-col" class="col-md-3">
                    <form>
                        <div class="form-group">
                            <label class="search-label" for="floatingTextarea"><h2>Search for a City:</h2></label>
                            <input type="text" id="search-city" class="form-control float-left" name="floatingTextarea"></input>
                            <button id="searchBtn" class="searchBtn btn btn-primary"><i class="fas fa-search"></i></button>
                            <button id="locationBtn" class="locationBtn btn btn-secondary"><i class="fas fa-map-marker-alt"></i> Use Current Location</button>
                        </div>
                    </form>
                    <br>
                    <div id="recent-cities-div">
                        <ul id="recent-cities-list" class="list-group"></ul>
                    </div>
                </div>
                <div id="right-side-col" class="col-md-9">
                    <div class="row">
                        <div id="city-current-info" class="col-md-12"></div>
                        <div id="myModal" class="modal" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">UV Index Scale</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Modal body text goes here.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div id="city-5-day-forecast" class="col-md-12"></div>
                    </div>
                    <div class="modal-load-circle"></div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
